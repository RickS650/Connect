<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connect Wall Game</title>
    <h1>
        <table style="width: 100%;">
            <tr>
                <td style="width: 20%; font-size: 1.5vw" ; id="header">
                    Connect With Rick
                </td>
                <td style="float: right;">
                    <div style="float: right; color: darkslategray; font-size: 1.3vw;">

                        <i class="fa-solid fa-gear fa-xs" id="gear">&nbsp;&nbsp;</i>Settings&nbsp;&nbsp;</i>
                        <button type="button" id="btnBox" class="btnbox">Login</button>
                        <div id="countdownTimer"></div>
                        <!-- <div id="elapsedTimer" style="display: none;"></div> -->

                    </div>
                </td>
            </tr>
        </table>
    </h1>
    <style>
        h1 {
            font-family: "Avenir Next", Calibri, Verdana, sans-serif
        }
    </style>

    <link href="main.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c142c7325d.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <script src="buttonControl.js"></script>
    <script src="merging.js"></script>
    <script src="connect.js" defer> </script>

    <noscript>You need to enable JavaScript to view the full site.</noscript>
</head>
<hr>

<body>

    <div class="form-popup" id="form-popup">
        <form class="form-container">
            <h1 class="login-header">Welcome to Connect Wall</h1>
            <label>Enter your name<font-size="1.5em; font-family="Avenir Next" , Calibri, Verdana, sans-serif /></label>

            <input type="text" id="userName" name="userName" autofocus autocomplete=""><br>

            <button type="button" id="btnlogin" class="btn">Login</button>
            <button type="button" id="btnCancel" class="btnCancel">Close</button>
        </form>
    </div>

    <p class="addText">Create groups of four! ..... You only get 5 attempts!</p>

    <div id="gridID" class="grid">
        <div class="row" id="row0">
            <div class="cell" id="cell0"></div>
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
        </div>
        <div class="row" id="row1">
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
        </div>
        <div class="row" id="row2">
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
            <div class="cell" id="cell10"></div>
            <div class="cell" id="cell11"></div>
        </div>
        <div class="row" id="row3">
            <div class="cell" id="cell12"></div>
            <div class="cell" id="cell13"></div>
            <div class="cell" id="cell14"></div>
            <div class="cell" id="cell15"></div>
        </div>
    </div>

    <p class="leftText"><br>Mistakes remaining:</p>

    <div class="button-container">
        <button class="deselect" ; id="deselect">Deselect All</button>

        <button class="round-button" id="button1"></button>
        <button class="round-button" id="button2"></button>
        <button class="round-button" id="button3"></button>
        <button class="round-button" id="button4"></button>
        <button class="round-button" id="button5"></button>

        <button class="submit" ; id="submit">Submit</button>
    </div>
    <div id="threeGoes">
        <div style="text-align:center">
            One away ......
        </div>
    </div>
</body>

</html>
